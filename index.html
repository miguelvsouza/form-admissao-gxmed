<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Admissão</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="title">
        <h1>Formulário de Admissão</h1>
    </div>
    <div id="form">
        <form action="/submit-application" method="post">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="genero">Sexo:</label>
            <select name="genero" id="genero">
                <option value=""></option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="X">Indefinido</option>
            </select>

            <label for="mae">Nome da Mãe:</label>
            <input type="text" id="mae" name="mae" required>

            <label for="pai">Nome do Pai:</label>
            <input type="text" id="pai" name="pai">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="pis">PIS/NIS/NIT:</label>
            <input type="text" id="pis" name="pis" required>

            <label for="birthplace">Município e UF de nascimento:</label>
            <input type="text" id="birthplace" name="birthplace" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="complement">Complemento:</label>
            <input type="text" id="complement" name="complement">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="localidade">Cidade:</label>
            <input type="text" id="localidade" name="localidade" required>

            <label for="uf">Estado:</label>
            <input type="text" id="uf" name="uf" required>

            <label for="marital_status">Estado civil:</label>
            <select id="marital_status" name="marital_status">
                <option value=""></option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>

            <label for="education_level">Grau de Instrução:</label>
            <select id="education_level" name="education_level">
                <option value=""></option>
                <option value="fundamental_incompleto">Ensino Fundamental Incompleto</option>
                <option value="fundamental_completo">Ensino Fundamental Completo</option>
                <option value="medio_incompleto">Ensino Médio Incompleto</option>
                <option value="medio_completo">Ensino Médio Completo</option>
                <option value="superior_incompleto">Ensino Superior Incompleto</option>
                <option value="superior_completo">Ensino Superior Completo</option>
            </select>


            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="./assets/scripts.js"></script>
</body>

</html>
